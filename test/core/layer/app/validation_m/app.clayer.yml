# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/schemas/projmgr/1.5.0/tools/projmgr/schemas/clayer.schema.json

layer:
  # type: App
  # name: CMSIS-Core_Validation
  description: Validation of CMSIS-Core implementation

  # packs:
  #   - pack: ARM::CMSIS

  defines:
    - PRINT_XML_REPORT=1

  add-paths:
    - ../../../include
    - ../../../config_m

  misc:
    - compiler: AC6
      C*:
      - -Wno-declaration-after-statement
      - -Wno-covered-switch-default
    - compiler: GCC
      C*:
      - -Wno-declaration-after-statement
      - -Wno-covered-switch-default

  groups:
    - group: Documentation
      files:
        - file: ../../../README.md

    - group: Source Files
      files:
        - file: ./main.c

    - group: CMSIS-Core_Validation
      files:
        - file: ../../../src/cmsis_cv.c
        - file: ../../../src/CV_CoreFunc.c
        - file: ../../../src/CV_CoreInstr.c
        - file: ../../../src/CV_CoreSimd.c
        - file: ../../../src/CV_CML1Cache.c
        - file: ../../../src/CV_MPU_ARMv7.c
          for-context:
            - +CM0
            - +CM0plus
            - +CM3
            - +CM4
            - +CM4FP
            - +CM7
            - +CM7SP
            - +CM7DP
        - file: ../../../src/CV_MPU_ARMv8.c
          for-context:
            - +CM23
            - +CM23S
            - +CM23NS
            - +CM33
            - +CM33S
            - +CM33NS
            - +CM35P
            - +CM35PS
            - +CM35PNS
            - +CM55S
            - +CM55NS
            - +CM85S
            - +CM85NS

    - group: Validation Framework
      files:
        - file: ../../../src/CV_Framework.c
        - file: ../../../src/CV_Report.c
