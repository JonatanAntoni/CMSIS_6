# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/schemas/projmgr/1.3.0/tools/projmgr/schemas/clayer.schema.json

layer:
  # type: App
  # name: CMSIS-Core_Validation
  description: Validation of CMSIS-Core implementation

  # packs:
  #   - pack: ARM::CMSIS

  defines:
    - PRINT_XML_REPORT=1

  add-paths:
    - ../../../include
    - ../../../config_a

  misc:
    - compiler: AC6
      C*:
      - -Wno-declaration-after-statement
      - -Wno-covered-switch-default
    - compiler: GCC
      C*:
      - -Wno-declaration-after-statement
      - -Wno-covered-switch-default

  groups:
    - group: Documentation
      files:
        - file: ../../../README.md

    - group: Source Files
      files:
        - file: ./main.c

    - group: CMSIS-Core_Validation
      files:
        - file: ../../../src/cmsis_cv.c
        - file: ../../../src/CV_CoreAFunc.c
        - file: ../../../src/CV_CoreInstr.c
        - file: ../../../src/CV_CAL1Cache.c
#        - file: ../../../src/ConfigA/mmu.c

    - group: Validation Framework
      files:
        - file: ../../../src/CV_Framework.c
        - file: ../../../src/CV_Report.c
